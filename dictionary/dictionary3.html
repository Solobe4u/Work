<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
</head>
<link rel="stylesheet" href="dictionary2.css">
<body>
    
<div class="container">
     <div  id="search">
        <input type="text" placeholder="Type word here">
        <button>Search</button>
    </div>

    <div class="dictionary">
     <div class="cards">
        <div class="Property">
            <span>Word:</span>
            <span class="wordy"></span>
        </div>

         <div class="Property">
            <span>Phonetics</span>
            <span class="phonet"></span>
        </div>

        <div class="Property">
            <span>Audio</span>
            <span class="audioe"></span>
        </div>

        <div class="Property">
            <span>Definition</span>
            <span class="defin"></span>
        </div>

        <div class="Property">
            <span>Example</span>
            <span class="exam"></span>
        </div>

        <div class="Property">
            <span>Part of Speech</span>
            <span class="part"></span>
        </div>  

    </div> 
    </div>
</div>
<script src="dictionary3.js"></script>
</body>
</html>
