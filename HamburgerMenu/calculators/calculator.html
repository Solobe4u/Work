<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="display">
                <div id="displays"></div>
            </div>
            <div class="inputs">
                <table>
                    <tr>
                        <td><button class="operators" id="C">C</button></td>
                        <td><button class="operators" id="divide">&divide</button></td>
                        <td><button class="operators" id="times">&times</button></td>
                        <td><button class="operators" id="backspace">></button></td>            
                    </tr>

                    <tr>
                        <td><button class="numbers" id="7">7</button></td>
                        <td><button class="numbers" id="8">8</button></td>
                        <td><button class="numbers" id="9">9</button></td>
                        <td><button class="operators" id="minus">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="numbers" id="4">4</button></td>
                        <td><button class="numbers" id="5">5</button></td>
                        <td><button class="numbers" id="6">6</button></td>
                        <td><button class="operators" id="plus">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="numbers" id="1">1</button></td>
                        <td><button class="numbers" id="2">2</button></td>
                        <td><button class="numbers" id="3">3</button></td>
                        <td rowspan="2"><button  class="operators" id="equals">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="operators" id="bracketOpen">(</button></td>
                        <td><button class="numbers" id="0">0</button></td>
                        <td><button class="operators" id="bracketClose">)</button></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
