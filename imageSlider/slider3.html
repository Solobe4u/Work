<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider3.css">
</head>
<body>
    <div class="slider">
        <div class="slide" style="display: block;">
            <img src="images/slide1.jpg" alt="man-sitting" loading="lazy">
        </div>
        <div class="slide">
            <img src="images/slide2.jpg" alt="lady-at-ease" loading="lazy">
        </div>
        <div class="slide">
            <img src="images/slide3.jpg" alt="man-enjoying-nature" loading="lazy">
        </div>
        <div class="slide">
            <img src="images/slide4.jpg" alt="lady" loading="lazy">
        </div>
        <div class="slide">
            <img src="images/slide5.jpg" alt="volleyball-game" loading="lazy">
        </div>
        <button class="prev"><</button>
        <button class="next">></button>
    </div>
    <script src="slider3.js"></script>
</body>

</html>
