<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <div class="slide"><img src="images/slide1.jpg" alt="girl"></div>
        <div class="slide"><img src="images/slide2.jpg" alt="man" loading="lazy"></div>
        <div class="slide"><img src="images/slide3.jpg" alt="go"  loading="lazy"></div>
        <div class="slide"><img src="images/slide5.jpg" alt="family" loading="lazy"></div>
        <div class="slide"><img src="images/slide4.jpg" alt="sunday" loading="lazy"></div>
    </div>
   
    <button class="next">></button>
    <button class="prev"><</button>
</body>
<script src="slider.js"></script>

</html>
